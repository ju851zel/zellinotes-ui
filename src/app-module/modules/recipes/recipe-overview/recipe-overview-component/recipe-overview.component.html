<div id="recipes">
  <div class="row">
    <div class="col">
      <button class="btn btn-primary"
              ngbTooltip="New recipe"
              (click)="createDefaultRecipe()">
        <bi name="plus"></bi>
      </button>
      <button class="btn btn-primary ml-2"
              ngbTooltip="Load all recipes"
              (click)="fetchCurrentTabRecipes()">
        <bi name="cloud-download"></bi>
      </button>

      <div class="dropleft d-inline float-right">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
          More
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" (click)="downloadRecipes()">
            <bi name="download"></bi>
            Download all
          </a>
          <a class="dropdown-item" href="#"
             data-toggle="modal"
             data-target="#modalUploadRecipes">
            <bi name="cloud-upload"></bi>
            Upload recipes
          </a>
        </div>
      </div>

      <app-upload-recipes-modal
        (singleRecipeUploading)="uploadSingleRecipe($event)"
        (multipleRecipeUploading)="uploadMultipleRecipes($event)"
      ></app-upload-recipes-modal>

    </div>
  </div>

  <div class="row mt-2">
    <app-recipe-pagination
      (paginationChanged)="paginationChanged($event)">
    </app-recipe-pagination>
  </div>

  <div class="row mt-3">
    <div class="col">
      <app-recipe-cards
        [pagination]="pagination">
      </app-recipe-cards>
    </div>
  </div>
</div>
