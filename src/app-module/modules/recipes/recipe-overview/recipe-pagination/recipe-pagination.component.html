<div class="d-flex justify-content-center">

  <pagination-template #p="paginationApi"
                       [id]="'custom'"
                       (pageChange)=pageUpdated($event)>
    <div class="pagination pagination-sm">

      <div class="page-item" [class.disabled]="p.isFirstPage()">
        <a class="page-link" (click)="p.previous()"> &laquo; </a>
      </div>

      <div class="page-item" *ngFor="let page of p.pages" [class.active]="p.getCurrent() === page.value">
        <a class="page-link" (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
          <span>{{ page.label }}</span>
        </a>
        <div class="page-link" *ngIf="p.getCurrent() === page.value">
          <span>{{ page.label }}</span>
        </div>
      </div>

      <div class="page-item" [class.disabled]="p.isLastPage()">
        <a class="page-link" (click)="p.next()"> &raquo; </a>
      </div>
    </div>

  </pagination-template>

  <div class="dropdown d-inline ml-3">
    <button class="btn btn-primary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
      {{ pagination.sort }} <bi [name]="pagination.ascending? 'sort-up' : 'sort-down'"></bi>
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" [class.active]="pagination.itemsPerPage === 10" (click)="itemsPerPageUpdated(10)">10</a>
      <a class="dropdown-item" [class.active]="pagination.itemsPerPage === 25" (click)="itemsPerPageUpdated(25)">25</a>
      <a class="dropdown-item" [class.active]="pagination.itemsPerPage === 50" (click)="itemsPerPageUpdated(50)">50</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" [class.active]="pagination.ascending"
      (click)="ascendingUpdated(true)">
        <bi name="sort-up"></bi>
        Ascending</a>
      <a class="dropdown-item" [class.active]="!pagination.ascending"
         (click)="ascendingUpdated(false)">
        <bi name="sort-down"></bi>
        Descending</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" [class.active]="pagination.sort === 'Title'"
         (click)="sortingSetTitle()">Title</a>
      <a class="dropdown-item" [class.active]="pagination.sort === 'Last Modified'"
         (click)="sortingSetLastModified()">Last modified</a>
      <a class="dropdown-item" [class.active]="pagination.sort === 'Created'"
         (click)="sortingSetCreated()">Created</a>
    </div>
  </div>


</div>
