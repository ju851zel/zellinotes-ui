<div class="container-fluid">
  <div class="row">
    <div class="col">
      <button class="mx-1 btn btn-primary"
              title="Go Back to all recipes"
              (click)="navigateToRecipes()">
        <bi name="Arrow-Left"></bi>
      </button>
      <button class="mx-1 btn btn-primary"
              title="Edit recipe"
              (click)="toggleEditable()">
        <bi [name]="editable ? 'Unlock' : 'Lock'"></bi>
      </button>
      <button class="mx-1 btn btn-primary"
              title="Delete recipe"
              (click)="deleteRecipe()">
        <bi name="Trash"></bi>
      </button>
      <button class="mx-1 btn btn-primary"
              title="Export(download) recipe"
              (click)="downloadRecipe()">
        <bi name="Download"></bi>
      </button>
      <button class="mx-1 btn btn-primary"
              title="Duplicate"
              (click)="duplicate()">
        <bi name="Files"></bi>
      </button>
    </div>
  </div>
  <div *ngIf="loadingRecipe" class="row align-content-center">
    <h3>Loading ...</h3>
  </div>
  <div class="row align-content-center">
    <div class="col-sm-12 col-md-5 mt-3 px-0 px-md-3">
      <app-recipe-upload-crop-image [recipeId]="recipe.id"></app-recipe-upload-crop-image>
    </div>
    <div class="col-sm-12 col-md-7 mt-3 px-4">
      <div id="title">
        <form>
          <label for="recipe-title" class="form-label my-0">
            <h3>Recipe Title</h3>
          </label>
          <input type="text" class="form-control"
                 id="recipe-title"
                 placeholder="Spaghetti Carbonara"
                 aria-describedby="recipe-title"
                 #titleInput
                 [value]="recipe.title"
                 (change)="onTitleUpdate(titleInput.value)">
        </form>
      </div>
      <div id="description" class="mt-4">
        <form>
          <label for="recipe-description" class="form-label my-0"><h4 class="form-label">Description</h4></label>
          <textarea class="form-control" placeholder="A famous italian recipe." id="recipe-description"
                    aria-describedby="recipe-title"
                    [value]="recipe.description"
                    #descriptionInput
                    (change)="onDescriptionUpdate(descriptionInput.value)">
          </textarea>
        </form>
      </div>
      <div class="row mt-4 align-content-between">
        <div class="col-sm-6">
          <label><h4 class="form-label">Difficulty</h4></label>
          <div class="btn-group" role="group" aria-label="Difficulty selection">
            <button type="button"
                    [class.active]="recipe.difficulty.isEasyDifficulty()"
                    class="btn btn-primary"
                    (click)="setDifficultyEasy()">
              Easy
            </button>
            <button type="button"
                    [class.active]="recipe.difficulty.isMediumDifficulty()"
                    class="btn btn-primary"
                    (click)="setDifficultyMedium()">
              Medium
            </button>
            <button type="button"
                    [class.active]="recipe.difficulty.isHardDifficulty()"
                    class="btn btn-primary"
                    (click)="setDifficultyHard()">
              Hard
            </button>
          </div>
        </div>
        <div class="col-sm-6">
          <label><h4 class="form-label">Servings</h4></label>
          <div class="btn-group" role="group" aria-label="Servings selection">
            <button type="button"
                    *ngFor="let number of [1,2,3,4]"
                    [class.active]="recipe.defaultServings === number"
                    class="btn btn-primary"
                    (click)="setDefaultServings(number)">
              {{ number }}
            </button>
          </div>
        </div>
      </div>
      <div class="row mt-4 align-content-between">
        <div class="col">
          <label for="cooking-time-range" class="form-label"><h4 class="form-label">Cooking time</h4></label>
          <h5>{{ totalTimeFormatted(cookingTime.value) }}</h5>
          <input type="range" class="form-range" min="15" max="300" step="5"
                 id="cooking-time-range"
                 #cookingTime
                 (input)="(cookingTime.value)"
                 (change)="updateCookingTime(cookingTime.value)">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="mt-3 col-sm-12">
      <div id="tags">
        <app-recipe-tags [recipe]="recipe"></app-recipe-tags>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 mt-2">
        <app-instructions [defaultInstructions]="recipe.instructions"
                          (instructionChanged)="instructionsUpdated($event)"
        ></app-instructions>
      </div>
      <div class="col-md-4 mt-2">
        <app-ingredients></app-ingredients>
      </div>
    </div>
    <div class="row">
      <div class="col mt-3">
        <!--      <b-form-text size="sm" inline text-variant="secondary">-->
        <!--        <b-icon-clock-history/>-->
        <!--        {{ this.$moment().from(recipe.changed, true) }}-->
        <!--      </b-form-text>-->
      </div>
    </div>
  </div>
</div>
