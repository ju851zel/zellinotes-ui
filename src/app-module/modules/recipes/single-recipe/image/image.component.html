<label *ngIf="editMode" class="form-label my-0"><h3>Image</h3></label>
<div class=" border border-grey p-2 rounded">
  <div *ngIf="editMode" class="d-flex flex-wrap justify-content-center">
    <button class="btn btn-primary"
            (click)="openFileSelectingDialog(fileInput)">
      <bi name="Image"></bi>
      <div style="font-size: xx-small">Select</div>
    </button>
    <button class="btn btn-primary"
            [disabled]="!cropper.visible"
            (click)="saveFile()">
      <bi name="Check-2"></bi>
      <div style="font-size: xx-small">Save</div>
    </button>
    <button class="btn btn-primary"
            [disabled]="cropper.visible"
            (click)="editFile()">
      <bi name="Pencil"></bi>
      <div style="font-size: xx-small">Edit</div>
    </button>
  </div>
  <input type="file"
         [hidden]="true"
         #fileInput
         (change)="onImageSelect($event)"/>

  <image-cropper *ngIf="cropper.visible"
                 [imageChangedEvent]="cropper.originalSelectedEvent"
                 [imageBase64]="cropper.imageAsBase64"
                 [maintainAspectRatio]="true"
                 [aspectRatio]="4 / 3"
                 format="png"
                 (imageCropped)="imageCropped($event)"
                 (loadImageFailed)="loadImageFailed()">
  </image-cropper>

  <div class="text-center">
    <img class="img-fluid" *ngIf="!cropper.visible"
         [src]="image"/>
  </div>
</div>
