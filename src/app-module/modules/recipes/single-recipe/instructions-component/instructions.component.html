<div class="border rounded border-grey p-2">
  <div>
    <button class="btn btn-primary mr-4" (click)="addInstruction()">
      <bi name="Plus-Circle"></bi>
    </button>
    <h4 class="form-label d-inline my-auto">Instructions</h4>
    <button class="btn float-right" type="button" (click)="collapsed = !collapsed">
      <bi *ngIf="collapsed" name="Chevron-Up"></bi>
      <bi *ngIf="!collapsed" name="Chevron-Down"></bi>
    </button>
  </div>

  <div id="collapsingInstructions" [ngbCollapse]="collapsed">
    <div *ngIf="instructions.length == 0" class="row">
      <h5 class="text-secondary col-sm-12 text-center m-2">
        No Instructions yet
      </h5>
    </div>
    <ul *ngIf="instructions.length !== 0" id="list-instructions" class="list-group list-group-flush instructionsGroup">
      <li *ngFor="let instruction of instructions; let index = index; trackBy:trackByInstructions"
          class="list-group-item d-flex">
        <h3 class="mr-3 mt-1">{{ index + 1 }}.</h3>
        <textarea class="form-control" placeholder="Boil water."
                  [(ngModel)]="instructions[index]"
                  (ngModelChange)="instructionsUpdated()">
        </textarea>
        <div class="col-sm-2 text-center pr-0">
          <button class="btn btn-primary" (click)="deleteInstruction(index)">
            <bi name="Trash"></bi>
          </button>
          <button class="btn btn-primary" disabled>
            <bi name="Arrows-Move"></bi>
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
